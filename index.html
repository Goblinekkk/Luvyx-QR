<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luvyx QR</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #0b0b0b;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 { color: #bc13fe; margin-bottom: 20px; }
        
        #reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: #1a1a1a;
            border: 1px solid #333;
        }
        
        .result-box {
            margin: 20px 0;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #bc13fe;
            border-radius: 10px;
            min-height: 50px;
            word-break: break-all;
        }

        .btn {
            background: #bc13fe;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            width: 100%;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #bc13fe;
            background: #000;
            color: white;
        }

        #qrcode-gen {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            display: none;
            width: 200px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Luvyx QR</h1>
    
    <div id="reader"></div>
    <button id="start-btn" class="btn">Spustit kameru / Skenovat</button>
    
    <div class="result-box" id="result">Výsledek skenování...</div>
    
    <input type="file" id="qr-input-file" accept="image/*" style="display:none">
    <button class="btn" style="background: #444;" onclick="document.getElementById('qr-input-file').click()">Vybrat fotku z galerie</button>

    <hr style="border: 0.1px solid #333; margin: 30px 0; width: 100%;">

    <h2>Generovat</h2>
    <input type="text" id="qr-text" placeholder="Vlož odkaz sem">
    <button class="btn" onclick="generateQR()">Vytvořit QR kód</button>
    
    <div id="qrcode-gen"></div>
    <button id="download-btn" class="btn" style="display:none; background:#222;" onclick="downloadQR()">Stáhnout obrázek</button>
</div>

<script>
    const resultElement = document.getElementById('result');
    const html5QrCode = new Html5Qrcode("reader");

    // Start kamery po kliknutí na tlačítko (víc spolehlivé)
    document.getElementById('start-btn').addEventListener('click', () => {
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        
        html5QrCode.start(
            { facingMode: "environment" }, 
            config,
            (decodedText) => {
                resultElement.innerHTML = `Nalezeno: <a href="${decodedText}" target="_blank" style="color:#bc13fe">${decodedText}</a>`;
            }
        ).catch(err => {
            alert("Chyba: Prosím povolte přístup ke kameře v nastavení prohlížeče.");
        });
    });

    // Čtení z obrázku
    document.getElementById('qr-input-file').addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        html5QrCode.scanFile(file, true)
            .then(decodedText => {
                resultElement.innerHTML = `Z obrázku: <a href="${decodedText}" target="_blank" style="color:#bc13fe">${decodedText}</a>`;
            })
            .catch(err => {
                resultElement.innerText = "V obrázku nebyl nalezen QR kód.";
            });
    });

    // Generování
    function generateQR() {
        const text = document.getElementById('qr-text').value;
        const container = document.getElementById('qrcode-gen');
        if (!text.trim()) return;

        container.innerHTML = "";
        container.style.display = "block";
        new QRCode(container, { text: text, width: 200, height: 200 });
        document.getElementById('download-btn').style.display = "block";
    }

    // Stahování
    function downloadQR() {
        const img = document.querySelector('#qrcode-gen img');
        const link = document.createElement('a');
        link.href = img.src;
        link.download = 'qr-kod.png';
        link.click();
    }
</script>

</body>
</html>
